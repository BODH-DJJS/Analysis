<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            border-radius: 20px;

        @media (max-width: 768px) {

        }

        @media (max-width: 768px) {

        .quick-link-btn {

        }

        .quick-link-btn.secondary:hover {

        }

        .campaign-tag {

        @media (max-width: 768px) {

        .filters {

        .filter-group {

        .filter-group label {

            margin-bottom: 8px;

        .filter-group select {

        @media (max-width: 768px) {

            border-radius: 15px;

        .chart-container h2 {

            font-size: 1.3em;

            position: relative;
            height: 350px;
        }

            width: 100%;
            border-collapse: collapse;
            background: white;

            overflow: hidden;

        @media (max-width: 768px) {

        thead {

            padding: 15px;

        tbody tr:hover {

        .activity-badge {

        .badge-lecture { background: #e3f2fd; color: #1976d2; }

        .view-details-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;

        .view-details-btn:hover {
            transform: scale(1.05);

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;

            height: 100%;
            background: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;

            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.3s;
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                margin: 10% auto;
                max-height: 85vh;
            }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            border-radius: 15px 15px 0 0;

            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;

        }

        .close-btn {

        .modal-body {

        }

        .detail-section {
            margin-bottom: 25px;
        }

        .detail-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

        .detail-item {

        .detail-item label {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä BODH Program Analytics Dashboard</h1>
            <p>Comprehensive Analysis of Branch Activities & Programs</p>
        </div>

        <div class="filters-container">
            <div class="quick-actions">
                <span class="action-label">‚ö° Quick Actions:</span>
                <a href="https://forms.gle/iMASFyacmctiFjqaA" target="_blank" class="quick-link-btn">
                    üìù Report Event
                </a>
                <a href="https://drive.google.com/drive/u/4/folders/1r-RI8bISeNNm7BjktMNSYESMsP-3y-x4" target="_blank" class="quick-link-btn secondary">
                    üéØ Campaign Materials
                </a>
                <span class="campaign-tag">üî• The Real Hero | Jan-Mar '26</span>
            </div>

            <div class="filters" id="filters">
                <div class="filter-group">
                    <label>State</label>
                    <select id="stateFilter">
                        <option value="">All States</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Branch</label>
                    <select id="branchFilter">
                        <option value="">All Branches</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Year</label>
                    <select id="yearFilter">
                        <option value="">All Years</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Month</label>
                    <select id="monthFilter">
                        <option value="">All Months</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Program Type</label>
                    <select id="programTypeFilter">
                        <option value="">All Types</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid"></div>

        <div class="charts-grid" id="chartsGrid"></div>

        <div class="table-container">
            <h2 style="margin-bottom: 20px; color: #495057;">üìã Recent Programs</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>State</th>
                        <th>Branch</th>
                        <th>Venue/Address</th>
                        <th>Beneficiaries</th>
                        <th>Program Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <!-- Modal for Activity Details -->
        <div id="activityModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>üéØ Program Details</h2>
                    <button class="close-btn" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Content will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbytrnrDsnh6MZp2qEaDmdTOVhlkaM9hDGu4g3Qz-oDp2MHicyCzT3P5ZZRxNGJbUtRc/exec';
        
        let allData = [];
        let filteredData = [];
        let charts = {};

        const activityFields = ['Lecture', 'Skit', 'Motivational Songs', 'Choreography', 'Demo', 
                                'Video Screening', 'Meditation Session', 'Discussion/ Meeting / Conference',
                                'Exhibition', 'Om Chanting', 'Counseling', 'Rally / Road Show', 
                                'Drawing  / Craft', 'Signature Campaign', 'TOT', 'Survey'];

        // Month mapping for standardization
        const monthMap = {
            'jan': 'January', 'january': 'January',
            'feb': 'February', 'february': 'February',
            'mar': 'March', 'march': 'March',
            'apr': 'April', 'april': 'April',
            'may': 'May',
            'jun': 'June', 'june': 'June',
            'jul': 'July', 'july': 'July',
            'aug': 'August', 'august': 'August',
            'sep': 'September', 'sept': 'September', 'september': 'September',
            'oct': 'October', 'october': 'October',
            'nov': 'November', 'november': 'November',
            'dec': 'December', 'december': 'December'
        };

        function normalizeMonth(month) {
            if (!month) return '';
            const normalized = monthMap[month.toLowerCase().trim()];
            return normalized || month;
        }

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();
                allData = result.data;
                
                // Normalize month values in the data
                allData = allData.map(record => ({
                    ...record,
                    Month: normalizeMonth(record.Month)
                }));
                
                filteredData = [...allData];
                initializeDashboard();
            } catch (error) {
                document.querySelector('.container').innerHTML = 
                    '<div class="error">Error loading data. Please try again later.</div>';
            }
        }

        function initializeDashboard() {
            populateFilters();
            setupFilterListeners();
            updateDashboard();
        }

        function populateFilters() {
            const states = [...new Set(allData.map(d => d.State).filter(Boolean))].sort();
            const branches = [...new Set(allData.map(d => d.Branch).filter(Boolean))].sort();
            const years = [...new Set(allData.map(d => d.Year).filter(Boolean))].sort();
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                           'July', 'August', 'September', 'October', 'November', 'December'];
            const programTypes = [...new Set(allData.map(d => d['Type of Program']).filter(Boolean))].sort();

            populateSelect('stateFilter', states);
            populateSelect('branchFilter', branches);
            populateSelect('yearFilter', years);
            populateSelect('monthFilter', months);
            populateSelect('programTypeFilter', programTypes);
        }

        function populateSelect(id, options) {
            const select = document.getElementById(id);
            options.forEach(opt => {
                const option = document.createElement('option');
                option.value = opt;
                option.textContent = opt;
                select.appendChild(option);
            });
        }

        function setupFilterListeners() {
            ['stateFilter', 'branchFilter', 'yearFilter', 'monthFilter', 'programTypeFilter']
                .forEach(id => {
                    document.getElementById(id).addEventListener('change', applyFilters);
                });
        }

        function applyFilters() {
            const state = document.getElementById('stateFilter').value;
            const branch = document.getElementById('branchFilter').value;
            const year = document.getElementById('yearFilter').value;
            const month = document.getElementById('monthFilter').value;
            const programType = document.getElementById('programTypeFilter').value;

            filteredData = allData.filter(d => {
                // Normalize the month from the data for comparison
                const normalizedMonth = normalizeMonth(d.Month);
                
                return (!state || d.State === state) &&
                       (!branch || d.Branch === branch) &&
                       (!year || d.Year == year) &&
                       (!month || normalizedMonth === month) &&
                       (!programType || d['Type of Program'] === programType);
            });

            updateDashboard();
        }

        function updateDashboard() {
            updateStats();
            updateCharts();
            updateTable();
        }

        function getBeneficiaryCount(record) {
            // Try both field names since the data has "Beneficiaries" not "Total Beneficiaries"
            const value = record['Total Beneficiaries'] || record['Beneficiaries'] || '0';
            
            // Handle various formats: numbers, strings, "NA", empty, etc.
            if (!value || value === '' || value === null || value === undefined) return 0;
            if (typeof value === 'string' && (value.toUpperCase() === 'NA' || value.toUpperCase() === 'N/A')) return 0;
            
            const parsed = parseInt(String(value).replace(/[^0-9]/g, ''));
            return isNaN(parsed) ? 0 : parsed;
        }

        function getCategoryValue(record, category) {
            // Try multiple variations of field names
            const variations = [
                category,           // e.g., "Men"
                category + ' ',     // e.g., "Men "
                category.trim(),    // trimmed version
            ];
            
            let value = null;
            for (let variant of variations) {
                if (record[variant] !== undefined && record[variant] !== null && record[variant] !== '') {
                    value = record[variant];
                    break;
                }
            }
            
            // If still no value found, return 0
            if (!value) return 0;
            
            // Handle various formats
            if (typeof value === 'string' && (value.toUpperCase() === 'NA' || value.toUpperCase() === 'N/A')) return 0;
            
            // Remove any non-numeric characters except decimal point
            const cleanValue = String(value).replace(/[^0-9.]/g, '');
            const parsed = parseFloat(cleanValue);
            
            return isNaN(parsed) ? 0 : Math.round(parsed);
        }

        function updateStats() {
            const totalPrograms = filteredData.length;
            const totalBeneficiaries = filteredData.reduce((sum, d) => sum + getBeneficiaryCount(d), 0);
            const uniqueBranches = new Set(filteredData.map(d => d.Branch)).size;
            const uniqueStates = new Set(filteredData.map(d => d.State)).size;

            const statsHTML = `
                <div class="stat-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <h3>Total Programs</h3>
                    <div class="value">${totalPrograms.toLocaleString()}</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <h3>Total Beneficiaries</h3>
                    <div class="value">${totalBeneficiaries.toLocaleString()}</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <h3>Active Branches</h3>
                    <div class="value">${uniqueBranches}</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                    <h3>States Covered</h3>
                    <div class="value">${uniqueStates}</div>
                </div>
            `;
            document.getElementById('statsGrid').innerHTML = statsHTML;
        }

        function updateCharts() {
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};

            const chartsHTML = `
                <div class="chart-container"><h2>üìÖ Monthly Program Trends</h2><div class="chart-wrapper"><canvas id="monthlyChart"></canvas></div></div>
                <div class="chart-container"><h2>üè¢ Top Branches by Programs</h2><div class="chart-wrapper"><canvas id="branchChart"></canvas></div></div>
                <div class="chart-container"><h2>üéØ Activity Distribution</h2><div class="chart-wrapper"><canvas id="activityChart"></canvas></div></div>
                <div class="chart-container"><h2>üó∫Ô∏è State-wise Distribution</h2><div class="chart-wrapper"><canvas id="stateChart"></canvas></div></div>
                <div class="chart-container"><h2>üìä Program Type Analysis</h2><div class="chart-wrapper"><canvas id="programTypeChart"></canvas></div></div>
                <div class="chart-container"><h2>üìà Program Impact Over Years</h2><div class="chart-wrapper"><canvas id="impactChart"></canvas></div></div>
            `;
            document.getElementById('chartsGrid').innerHTML = chartsHTML;

            createMonthlyChart();
            createBranchChart();
            createActivityChart();
            createStateChart();
            createProgramTypeChart();
            createImpactChart();
        }

        function createMonthlyChart() {
            const monthOrder = ['January', 'February', 'March', 'April', 'May', 'June', 
                               'July', 'August', 'September', 'October', 'November', 'December'];
            const monthData = {};
            monthOrder.forEach(m => monthData[m] = 0);
            
            filteredData.forEach(d => {
                const normalizedMonth = normalizeMonth(d.Month);
                if (normalizedMonth && monthData.hasOwnProperty(normalizedMonth)) {
                    monthData[normalizedMonth]++;
                }
            });

            const ctx = document.getElementById('monthlyChart').getContext('2d');
            charts.monthly = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: monthOrder,
                    datasets: [{
                        label: 'Programs',
                        data: monthOrder.map(m => monthData[m]),

        function createProgramTypeChart() {

                }

        function createImpactChart() {
            // Group data by year
            const yearData = {};
            filteredData.forEach(d => {
                const year = d.Year;
                if (!year) return;
                
                if (!yearData[year]) {
                    yearData[year] = {
                        programs: 0,
                        beneficiaries: 0
                    };
                }
                yearData[year].programs++;
                yearData[year].beneficiaries += getBeneficiaryCount(d);
            });

            const years = Object.keys(yearData).sort();
            const programCounts = years.map(y => yearData[y].programs);
            const beneficiaryCounts = years.map(y => yearData[y].beneficiaries);

            const ctx = document.getElementById('impactChart').getContext('2d');
            charts.impact = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: years,
                    datasets: [
                        {
                            label: 'Programs Conducted',
                            data: programCounts,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            yAxisID: 'y',
                            tension: 0.4,
                            borderWidth: 3,
                            pointRadius: 5,
                            pointHoverRadius: 7
                        },
                        {
                            label: 'Beneficiaries Reached',
                            data: beneficiaryCounts,
                            borderColor: '#43e97b',
                            backgroundColor: 'rgba(67, 233, 123, 0.1)',
                            yAxisID: 'y1',
                            tension: 0.4,
                            borderWidth: 3,
                            pointRadius: 5,
                            pointHoverRadius: 7
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    label += context.parsed.y.toLocaleString();
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Number of Programs',
                                color: '#667eea',
                                font: { weight: 'bold' }
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Beneficiaries Reached',
                                color: '#43e97b',
                                font: { weight: 'bold' }
                            },
                            grid: {
                                drawOnChartArea: false,
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            
            try {
                const date = new Date(dateStr);
                const day = date.getDate();
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                               'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                const month = months[date.getMonth()];
                const year = date.getFullYear();
                
                // Pad day with leading zero if single digit for consistent width
                const paddedDay = day < 10 ? `0${day}` : day;
                return `${paddedDay}-${month}-${year}`;
            } catch (e) {
                return dateStr;
            }
        }

        function parseDate(dateStr) {
            if (!dateStr) return new Date(0);
            try {
                return new Date(dateStr);
            } catch (e) {
                return new Date(0);
            }
        }

        function updateTable() {
            const tableBody = document.getElementById('tableBody');
            
            // Sort data by date in descending order (newest first)
            const sortedData = [...filteredData].sort((a, b) => {
                const dateA = parseDate(a['Full Date'] || a.Date);
                const dateB = parseDate(b['Full Date'] || b.Date);
                return dateB - dateA; // Descending order
            });
            
            const recentData = sortedData.slice(0, 20);

            tableBody.innerHTML = recentData.map((d, index) => {
                return `
                    <tr>
                        <td style="white-space: nowrap;">${formatDate(d['Full Date'] || d.Date)}</td>
                        <td>${d.State || 'N/A'}</td>
                        <td>${d.Branch || 'N/A'}</td>
                        <td>${d.Venue || 'N/A'}</td>
                        <td>${getBeneficiaryCount(d).toLocaleString()}</td>
                        <td>${d['Type of Program'] || 'N/A'}</td>
                        <td><button class="view-details-btn" onclick="showDetails(${sortedData.indexOf(d)})">View Details</button></td>
                    </tr>
                `;
            }).join('');
        }

            const sortedData = [...filteredData].sort((a, b) => {
                const dateA = parseDate(a['Full Date'] || a.Date);
                const dateB = parseDate(b['Full Date'] || b.Date);
                return dateB - dateA;
            });
            
            const program = sortedData[dataIndex];
            
            // Get all activities
            const conductedActivities = activityFields.filter(field => program[field]);
            
            // Get beneficiary breakdown
            const beneficiaryCategories = ['Men', 'Women', 'Students', 'Teachers', 'Children'];
            
            const modalContent = `

                        <div class="detail-item">

                        </div>

                        </div>
                        <div class="detail-item">

                            <div class="value">${program['Type of Program'] || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <label>Campaign Name</label>
                            <div class="value">${program['Campaign Name'] || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <label>Cause Based Day/Topic</label>
                            <div class="value">${program['Caused Based Day / Topic'] || 'N/A'}</div>
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>üìç Venue Details</h3>
                    <div class="detail-item">
                        <label>Address/Venue</label>
                        <div class="value">${program.Venue || 'N/A'}</div>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>üéØ Activities Conducted</h3>
                    <div class="activities-list">
                        ${conductedActivities.length > 0 
                            ? conductedActivities.map(activity => 
                                `<div class="activity-chip active">${activity}</div>`
                              ).join('')

                        }
                    </div>
                </div>

                <div class="detail-section">
                    <h3>üë• Beneficiaries Breakdown</h3>
                    <div class="detail-grid">
                        ${beneficiaryCategories.map(category => {
                            const value = getCategoryValue(program, category);
                            return `
                                <div class="detail-item">
                                    <label>${category}</label>
                                    <div class="value">${value > 0 ? value.toLocaleString() : 'Not recorded'}</div>
                                </div>
                            `;
                        }).join('')}
                        <div class="detail-item" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-left: none;">
                            <label style="color: white;">Total Beneficiaries</label>
                            <div class="value" style="color: white; font-size: 1.5em; font-weight: bold;">
                                ${getBeneficiaryCount(program).toLocaleString()}
                            </div>
                        </div>
                    </div>
                    ${beneficiaryCategories.every(cat => getCategoryValue(program, cat) === 0) ? 
                        '<p style="color: #999; font-size: 0.9em; margin-top: 15px; text-align: center;">üìù Demographic breakdown not available for this program</p>' 
                        : ''}
                </div>

                <div class="detail-section">
                    <h3>üì∏ Documentation</h3>
                    <div class="detail-grid">

                            <div class="value">${program.Photographs || 'N/A'}</div>
                        </div>

                        </div>
                        <div class="detail-item">

                            <div class="value">${program['Press Coverage'] || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <label>Appreciation Letter</label>
                            <div class="value">${program['Appreciation Letter'] || 'N/A'}</div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('modalBody').innerHTML = modalContent;
            document.getElementById('activityModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('activityModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('activityModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        fetchData();
    </script>
